<title>Arroz blanco</title>

<body class="c88">
	<h3 class="c32 c0"><a name="h.kjvj8kxhrewx"></a><span class="c4 c22">Arroz blanco</span></h3><p class="c0"><span class="c1 c16">Ingredientes</span></p><ol class="c6"><li class="c17 c7" value="1"><span class="c1">2 tazas de agua</span></li><li class="c17 c7"><span class="c1">1 cucharadita de sal</span></li><li class="c17 c7"><span class="c1">1 taza de arroz</span></li></ol><p class="c0 c5"><span class="c1"></span></p><p class="c0"><span class="c1 c16">Preparaci&oacute;n</span></p><p class="c0"><span class="c1">-Hervir el agua con la sal.</span></p><p class="c0"><span class="c1">-Agregar el arroz.</span></p><p class="c0"><span class="c1">-Hervir durante 8 minutos y dejar reposar.</span></p><p class="c0 c5"><span class="c1"></span></p><p class="c0"><span class="c1 c16">Sugerencia</span></p><p class="c0"><span class="c1">Si se usa arroz parboiled poner 1 taza m&aacute;s de agua y dejar hervir por 20 minutos.</span></p><p class="c0 c5"><span class="c1"></span></p>
</body></html>
