	<h2 class="c0 c20"><a name="h.7306l6t56v4y"></a><span class="c11">Mantenimiento</span></h2><p class="c0"><span class="c1">El mantenimiento de la huerta precisa atenci&oacute;n diaria &nbsp;para ver las plagas que la atacan, para mantener la humedad de la tierra o para retirar el agua de los canteros cuando las lluvias son abundantes. &iquest;C&oacute;mo resolvemos esto? &iquest;C&oacute;mo nos dividimos las tareas para mantener la huerta? </span></p>
